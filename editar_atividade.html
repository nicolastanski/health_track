<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Atividade | Health Track</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-green">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">Health Track</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista_peso.html">Peso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="lista_atividade.html">Atividade</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-between border-bottom">
                    <h1 class="primary">Editar Atividade</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <form action="lista_atividade.html">
                        <div class="form-group">
                            <label for="date">Data</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="dd/mm/aaaa" aria-label="Data"
                                    aria-describedby="date" value="10/05/2021">
                                <span class="input-group-text" id="date"><i data-feather="calendar"></i></span>
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="atividade">Atividade</label>
                            <select name="atividade" id="atividade" class="form-select">
                                <option value="Corrida">Corrida</option>
                                <option value="Esteira">Esteira</option>
                                <option value="Musculação">Musculação</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hora">Tempo</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="hh:mm" aria-label="Tempo"
                                    aria-describedby="hora">
                                <span class="input-group-text" id="hora"><i data-feather="clock"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Salvar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
